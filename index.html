<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="author" content="Vitalik Production">
    <meta name="description" content="Todo App by Vitalik Production">
    <meta name="keywords" content="Vitalik, Production, Todo, App">
</head>
<body>
    <!-- Прелоадер -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <h1>Todo App</h1>
        <div class="radio-group">
            <label><input type="radio" name="filter" value="all" checked> All</label>
            <label><input type="radio" name="filter" value="open"> Open</label>
            <label><input type="radio" name="filter" value="done"> Done</label>
        </div>
        <button id="removeDone">Remove done Todos</button>
        <ul id="todoList"></ul>
        <div class="input-group">
            <input type="text" id="todoInput" placeholder="What's up?">
            <button id="addTodo">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
    <footer id="easterEgg">
        <small>Vitalik Production</small>
    </footer>
</body>
</html>
